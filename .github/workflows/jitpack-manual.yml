name: Publish to Jitpack.io

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Jitpack
    steps:
      - name: Checkout V3
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Version
        id: setup
        run: |
          echo "TAG VERSION: ${{ github.ref_name }}"
          echo "RELEASE VERSION: ${GITHUB_REF_NAME#v}"
          echo "::set-output name=release_name::${GITHUB_REF_NAME#v}"
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'
      - name: Config Gradle
        run: |
          ./gradlew clean
          echo "---------------------------||---------------------------"
          echo "---------------------------||---------------------------"
          echo "---------------------------||---------------------------"
          chmod +x update_version.sh
          echo "---------------------------||---------------------------"
          echo "---------------------------||---------------------------"
          echo "---------------------------||---------------------------"
          ./update_version.sh remote_logging/build.gradle.kts 0.0.1-beta ${{ steps.setup.outputs.release_name }}
      - name: Fetch Jitpack IO Library
        uses: wei/curl@master
        continue-on-error: true
        with:
          args: --verbose https://jitpack.io/com/github/fadlurahmanfdev/remote_logging/${{ github.ref_name }}/kotlin_feature_camera-${{ github.ref_name }}.pom
          
